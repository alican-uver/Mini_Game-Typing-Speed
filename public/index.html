<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/dc0c634418.js" crossorigin="anonymous"></script>
    <title>Typing Game</title>
</head>

<body>
    <button class="settings-btn" id="settings-btn">
        <i class="fas fa-cog"></i>
    </button>

    <div class="settings hide" id="settings">
        <form class="settings__form" id="settings-form">
            <div>
                <label class="settings__label" for="difficulty"> Select Difficulty: </label>
                <select class="settings__select" id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>

    <div class="game">
        <h2 class="game__title">Typing Game</h2>
        <small>Type the Following</small>
        <h1 class="game__word" id="word">
            <!-- coming with js-->
        </h1>
        <input class="game__input" type="text" id="text" autocomplete="off" placeholder="Type the word here">
        <p class="game__time">
            Time left: <span id="time">10s</span>
        </p>

        <p class="game__score">
            Score: <span id="score">0</span>
        </p>

        <div class="game__endgame" id="end-game">
            <!-- coming with js  -->
        </div>
    </div>

</body>

</html>
