<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=style.css>
    <script src="https://kit.fontawesome.com/dc0c634418.js" crossorigin="anonymous"></script>
    <title>Typing Game</title>
</head>

<body>
    <button class="settings-btn" id="settings-btn">
        <i class="fas fa-cog"></i>
    </button>

    <div class="settings" id="settings">
        <form class="settings__form" id="settings-form">
            <div>
                <label for="difficulty">Difficulty</label>
                <select class="settings__select" id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>

    <div class="container">
        <h2>Speed Typer</h2>
        <small>Type the Following</small>
        <h1 class="container__word" id="word"></h1>
        <input type="text" id="text" autocomplete="off" placeholder="Type the word here">
        <p class="container__time">
            Time left: <span id="time">10s</span>
        </p>

        <p class="container__score">
            Score: <span id="score">0</span>
        </p>

        <div class="container__endgame" id="end-game-container">

        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
